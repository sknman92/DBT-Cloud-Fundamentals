snapshots:
  - name: order_snapshot
    relation: source('JAFFLE_SHOP', 'ORDERS')
    config:
      schema: snapshots
      analytics: analytics
      unique_key: id
      strategy: check
      check_cols: ['id', 'user_id', 'order_date', 'status']
      hard_delets: ignore
      dbt_valid_to_current: "to_date('9999-12-31')"

      