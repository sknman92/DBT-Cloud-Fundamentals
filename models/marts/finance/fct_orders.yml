models:
  - name: fct_orders
    config:
      on_schema_change: append_new_columns
      contract:
        enforced: true
    columns:
      - name: order_id
        data_type: number
        constraints:
          - type: not_null 
      - name: order_placed_at
        data_type: date
      - name: customer_id
        data_type: number
      - name: payment_amount
        data_type: number